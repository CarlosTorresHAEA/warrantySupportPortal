
<div id="content" class="animated fadeInDown">
	<style type="text/css">
.warranty_err_font {
	font-size: 11px !important;
}
</style>




	<div id="printDiv">

			<section id="widget-grid" widget-grid>
				<div class="row">
					<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div jarvis-widget data-widget-color="white"
							data-widget-editbutton="false"
							data-widget-fullscreenbutton="false"
							data-widget-deletebutton="false" data-widget-colorbutton="false"
							data-widget-custombutton="false" data-widget-togglebutton="false">

							<header class="search-half">
								<h1>Account Profile</h1>
							</header>

							<div>
								<div class="widget-body">
									<div class="smart-form tbl-form search-half ">
										<section class="clearfix">
											<div>
												<dl class="col col-12">
													<label class="label">Dealer/Retailer: <span
														id="dealerId" ng-model="accountProfile.dealerId" class="ng-binding">Test</span></label>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">First Name</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="text" 
															id=""
															ng-model="accountProfile.firstName" class="input-sm"
															name="firstName" data-required /> <b
															class="tooltip tooltip-error warranty_err_font"">
																First name required </b>
														</label>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Last Name</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="text"
															ng-model="accountProfile.lastName" class="input-sm"
															name="lastName" data-required /> <b
															class="tooltip tooltip-error warranty_err_font"> Last
																name required </b>
														</label>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Display Name</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="text"
															ng-model="accountProfile.displayName" class="input-sm"
															name="displayName" data-required /> <b
															class="tooltip tooltip-error warranty_err_font">
																Display Name required </b>
														</label>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Email Address</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="email"
															ng-model="accountProfile.email" class="input-sm" name="email"
															common-input-email data-required /> <b
															class="tooltip tooltip-error warranty_err_font">
																Email Address required </b>
														</label>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Primary Phone</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="tel" maxlength="10"
															ng-model="accountProfile.primaryPhone"
															class="input-sm" name="primaryPhone" data-required /> <b
															class="tooltip tooltip-error warranty_err_font">
																Primary Phone required </b>
														</label>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label">Alternate Phone</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<label class="input"> <input type="tel" maxlength="10"
															ng-model="accountProfile.alternatePhone" class="input-sm"
															name="alternatePhone" /> 
														</label>
													</dd>
												</dl>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</article>
				</div>

			</section>

			<section id="widget-grid" widget-grid>
				<div class="row">
					<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div jarvis-widget data-widget-color="white"
							data-widget-editbutton="false"
							data-widget-fullscreenbutton="false"
							data-widget-deletebutton="false" data-widget-colorbutton="false"
							data-widget-custombutton="false" data-widget-togglebutton="false">

							<header class="search-half">
								<h1>Email Subscription</h1>
							</header>

							<div>
								<div class="widget-body">
									<div class="smart-form tbl-form search-half ">
										<section class="clearfix">

											<div>


												<dl class="col col-12">
													<dt>
														<label class="label need">Prior Approval
															Notification Opt-In</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<div class="inline-group-thin">
															<label class="radio"> <input data-required
																ng-model="accountProfile.priorApprovalNotificationOptIn"
																type="radio" name="priorApprovalNotificationOptIn"
																value="Yes"> <i></i>Yes
															</label> <label class="radio"> <input data-required
																ng-model="accountProfile.priorApprovalNotificationOptIn"
																type="radio" name="priorApprovalNotificationOptIn"
																value="No"> <i></i>No
															</label>
														</div>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Warranty Technical
															Center Part Request Opt-In</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<div class="inline-group-thin">
															<label class="radio"> <input data-required
																ng-model="accountProfile.warrantyTechnicalCenterPartRequestOptIn"
																type="radio"
																name="warrantyTechnicalCenterPartRequestOptIn" value="Yes">
																<i></i>Yes
															</label> <label class="radio"> <input data-required
																ng-model="accountProfile.warrantyTechnicalCenterPartRequestOptIn"
																type="radio"
																name="warrantyTechnicalCenterPartRequestOptIn" value="No">
																<i></i>No
															</label>
														</div>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Warranty Call Center
															Notification Opt-In</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<div class="inline-group-thin">
															<label class="radio"> <input data-required
																ng-model="accountProfile.warrantyCallCenterNotificationOptIn"
																type="radio" name="warrantyCallCenterNotificationOptIn"
																value="Yes"> <i></i>Yes
															</label> <label class="radio"> <input data-required
																type="radio" name="warrantyCallCenterNotificationOptIn"
																ng-model="accountProfile.warrantyCallCenterNotificationOptIn"
																value="No"> <i></i>No
															</label>
														</div>
													</dd>
												</dl>
												<dl class="col col-12">
													<dt>
														<label class="label need">Warranty Portal Updates
															Opt-In</label>
													</dt>
												</dl>
												<dl class="col col-12">
													<dd>
														<div class="inline-group-thin">
															<label class="radio"> <input data-required
																ng-model="accountProfile.warrantyPortalUpdatesOptIn"
																type="radio" name="warrantyPortalUpdatesOptIn" value="Yes">
																<i></i>Yes
															</label> <label class="radio"> <input data-required
																ng-model="accountProfile.warrantyPortalUpdatesOptIn"
																type="radio" name="warrantyPortalUpdatesOptIn" value="No">
																<i></i>No
															</label>
														</div>
													</dd>
												</dl>

												<dl class="col col-9">
													<dd>
														<span><button type="submit"
																class="btn btn-default btn-primary" role="button"
																ng-click="accountProfile.confirmSubmit()">
																<i class="fa fa-check"></i> Save Changes
															</button></span>
													</dd>
												</dl>
											</div>
										</section>
									</div>
								</div>




							</div>
						</div>
					</article>
				</div>

			</section>
